<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../resource/js/jquery.min.js"></script>
    <link href="../css/loginStyle.css" rel="stylesheet" type="text/css" media="all" />
    <srcipt type="text/javascript" src="../js/loginCheck.js"></srcipt>
</head>
<body>
<div class="htmleaf-container">
    <div id="wrapper" class="login-page">
        <div id="login_form" class="form">
            <form class="login-form">
                <input type="text" placeholder="用户名" id="user_name"/>
                <input type="text" placeholder="真实姓名" id="real_name"/>
                <input type="text" placeholder="电话号码" id="phone_number"/>
                <select class="selectItAddress">
                    <option value="">--请选择地址--</option>
                </select>
                <input type="password" placeholder="密码" id="password"/>
                <input type="password" placeholder="再次输入密码" id="againPass"/>

            </form>
            <button id="reg">注 册</button>
            <p class="message">已经有了一个账户? <a href="login.html" style="text-decoration: none">立刻登录</a></p>
        </div>
    </div>
</div>

<script type="text/javascript">

    var registerUrl = "/user/registered.do";
    $(document).ready(function () {

        //向地址下拉框里面注入数据
        $.ajax({
            type:"post",
            url:"/city/findCityAll.do",
            async:true,
            dataType: "json",
            success:function (data) {
                var str = "";
                str +='<option value="">'+"--请选择地址--"+'</option>'
                for(var i = 0;i<data.data.length;i++){
                    str+='<option value='+data.data[i].id+'>'+data.data[i].cityName+'</option>'

                }
                $(".selectItAddress").html(str);

                //   $(".selectpickerEdit" ).selectpicker('refresh');
            }
        });

        $("#reg").click(function () {
            var name = $("#user_name").val();
            var passWord = $("#password").val();
            var againPass = $("#againPass").val();
            var relname = $("#real_name").val();
            var phoneNum = $("#phone_number").val();
            var addressId = $(".selectItAddress").val();
            console.log(addressId)
            if(passWord == againPass){
                if(name != null && passWord != null && name != "" && passWord != "" && relname != null && relname != "" && phoneNum != null && phoneNum != "" && addressId!=null && addressId!=""){
                    $.ajax({
                        type: "post",
                        url: registerUrl,
                        data: {
                            "nickName": name,
                            "passWord": passWord,
                            "userName": relname,
                            "phone": phoneNum,
                            "addressId": addressId
                        },
                        dataType: "json",
                        success: function (data) {
                            console.log(data);
                            if(data.code == "1") {
                                alert("注册成功");
                                window.location.href = "login.html"
                            }
                            else{
                                alert("注册失败");
                            }
                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });
                }
                else {
                    alert("请填写完个人信息！！")
                }
            }
            else{
                alert("两次密码不一样");
            }
        })
    })
</script>
</body>
</html>
