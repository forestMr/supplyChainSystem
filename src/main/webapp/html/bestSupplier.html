<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function() {
        var id = window.location.href.split('=')[1];
        console.log(id);
        $.ajax({
            type:"post",
            url:"/api/order/best.do",
            data: {
                "id": id
            },
            async:true,
            dataType: 'json',
            success:function (data) {
                doData(data.best);
            }
        });



        $().UItoTop({ easingType: 'easeOutQuart' });

    });

    $('#sure').click(function () {
        window.history.go(-1);
    });

    function doData(data) {
        var str ='';
        str+=("最优原料商:"+data.nickName);
        str+=("\n货物名:"+data.goodsName);
        str+=("\n单价:"+data.unitPrice);
        str+=("\n数量:"+data.inventory);
        str+=("\n合格率:"+data.percentOfPass);

        $('#best').val(str);
    }

</script>
